services:
  isdb_scanner:
    image: isdb-scanner
    container_name: ISDBScanner
    build:
      context: ./isdb-scanner
    network_mode: host
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    device_cgroup_rules:
      - 'c *:* rmw'
    volumes:
      - /var/run/pcscd/pcscd.comm:/var/run/pcscd/pcscd.comm
      - ./mirakurun/conf:/mirakurun-config
      - ./EDCB/edcb/Setting:/edcb-setting
    devices:
      - /dev/bus:/dev/bus
      - /dev/px4video0
      - /dev/px4video1
      - /dev/px4video2
      - /dev/px4video3
      - /dev/px4video4
      - /dev/px4video5
      - /dev/px4video6
      - /dev/px4video7
    logging:
      # ログはjournaldで記録する
      # デフォルトのjson-fileはログが /var/lib/docker/containers/*/*-json.log ファイルに記録される一方、
      # journaldの場合はログが /var/log/ 以下に集約されるため、
      # log2ramやzram-configのような書き込み頻度を抑えてSDカードの寿命を伸ばすソフトウェアが使用しやすい。
      driver: journald
      options:
        tag: isdb-scanner

  mirakurun:
    image: mirakurun
    container_name: Mirakurun
    build:
      context: ./mirakurun
    depends_on:
      isdb_scanner:
        condition: service_completed_successfully
    cap_add:
      - SYS_ADMIN
      - SYS_NICE
    ports:
      - "40772:40772"
      - "9229:9229"
    volumes:
      - ./mirakurun/conf:/app-config
      - ./mirakurun/data:/app-data
    environment:
      TZ: "Asia/Tokyo"
    devices:
      - /dev/bus:/dev/bus
      - /dev/px4video0:/dev/px4video0
      - /dev/px4video1:/dev/px4video1
      - /dev/px4video2:/dev/px4video2
      - /dev/px4video3:/dev/px4video3
    restart: always
    logging:
      # ログはjournaldで記録する
      # デフォルトのjson-fileはログが /var/lib/docker/containers/*/*-json.log ファイルに記録される一方、
      # journaldの場合はログが /var/log/ 以下に集約されるため、
      # log2ramやzram-configのような書き込み頻度を抑えてSDカードの寿命を伸ばすソフトウェアが使用しやすい。
      driver: journald
      options:
        tag: mirakurun

  edcb_chscan:
    image: edcb
    container_name: EDCB_ChScan
    build:
      context: ./EDCB
    depends_on:
      - mirakurun
    network_mode: host
    volumes:
      - type: bind
        source: "./EDCB/edcb/Common.ini"
        target: "/var/local/edcb/Common.ini"
      - type: bind
        source: "./EDCB/edcb/EpgDataCap_Bon.ini"
        target: "/var/local/edcb/EpgDataCap_Bon.ini"
      - type: bind
        source: "./EDCB/edcb/EpgTimerSrv.ini"
        target: "/var/local/edcb/EpgTimerSrv.ini"
      - type: bind
        source: "./EDCB/edcb/Setting"
        target: "/var/local/edcb/Setting"

  edcb:
    image: edcb
    container_name: EDCB
    build:
      context: ./EDCB
    depends_on:
      mirakurun:
        condition: service_started
      edcb_chscan:
        condition: service_completed_successfully
    restart: always
    network_mode: host
    command: /usr/local/bin/EpgTimerSrv
    volumes:
      - type: bind
        source: "./EDCB/edcb/Common.ini"
        target: "/var/local/edcb/Common.ini"
      - type: bind
        source: "./EDCB/edcb/EpgDataCap_Bon.ini"
        target: "/var/local/edcb/EpgDataCap_Bon.ini"
      - type: bind
        source: "./EDCB/edcb/EpgTimerSrv.ini"
        target: "/var/local/edcb/EpgTimerSrv.ini"
      - type: bind
        source: "./EDCB/edcb/Setting"
        target: "/var/local/edcb/Setting"
      - type: bind
        source: "./EDCB/record"
        target: "/record"
